<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Uni Sans";
            color: black;
            background-image: url(https://i.yapx.ru/XgCru.png);
        }
        a { text-decoration: none; }
        .center-text { text-align: center; font-family: "Uni Sans"; }
    </style>
</head>
<body>
<div class="center-text">
    <h1>BOOCKING HOTEL</h1>
    <p>сервис по бронированию отелей</p>
</div>
<div class="container">
    <div class="header"
         style="width: 1300px; height: 80px; background-color: #00515c; display: flex; justify-content: space-between; align-items: center; padding: 25px;">
        <div class="center">
            <a href="{{ url_for('get_all_hotel') }}">ГЛАВНАЯ СТРАНИЦА</a>
        </div>
        <div class="right" style="width: 200px; display: flex; justify-content: space-around;">
            <a href="{{ url_for('get_cart_page') }}">КОРЗИНА</a>
            <a href="{{ url_for('get_login_page') }}">ПРОФИЛЬ</a>
        </div>
    </div>
    <br>
    <ul class="list-group">
        <li class="list-group-item">id: {{ id }}</li>
        <li class="list-group-item">Имя: {{ first_name }}</li>
        <li class="list-group-item">Фамилия: {{ second_name }}</li>
        <li class="list-group-item">Телефон: {{ phone }}</li>
        <li class="list-group-item">Почта: {{ email }}</li>
        <li class="list-group-item">Адрес: {{ address }}</li>
    </ul>
    <br>
    <div class="d-grid gap-5 col-2 mx-auto">
        <a class="btn btn-primary" href="{{ url_for('switch_account') }}">ПОМЕНЯТЬ АККАУНТ</a>
    </div>
</div>
</body>
</html>
